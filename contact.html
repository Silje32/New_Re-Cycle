 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A page for explaining where to contact
      Re-cycle">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> CONTACT US </title>

      <!-- Typeface: NexaRustSlab -->
      <link rel="stylesheet" href="webfont/stylesheet.css" type="text/css">

      <!-- Typeface: Rockwell -->
      <link rel="stylesheet" href="https://use.typekit.net/kns5kjm.css">

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="css/style.css">

   </head>
   <body>
     <div id="page">
       <img src="images/graphics/logo.png" alt="The logo of Re-Cycle" class="logo" />
       <h1 class="main-heading_1">RE</h1>
       <p class="line"> - </p>
       <h1 class="main-heading_2">CYCLE</h1>
       <header>
     <div id="top">
           <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="tours.html">TOURS</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
              </ul>
           </nav>
           <hr>
       </header>
           <main>
               <h1 class="contact">CONTACT US</h1>
                 <img src="images/photos/contact.jpg" alt="a picture of a bike"
                      class="bike" />
                 <section class="col-2">
                    <form method="get">
                      <div id="contact">
                         <fieldset>
                             <legend>Contact details</legend>
                             <div>
                               <label>Full Name:
                                  <input type="text" name="name" />
                               </label>
                             </div>
                             <div>
                               <label>E-mail:
                                  <input type="text" name="lastName" />
                               </label>
                             </div>
                             <div>
                               <label>Phone number:
                                  <input type="text" name="Address" />
                               </label>
                             </div>
                         </fieldset>
                             <div class="message">
                                 <p>Your message:</p>
                                 <textarea name="message">Enter your message...</textarea>
                             </div>
                             </div>
                             <div>
                                 <input type="submit" name="order" value="SEND"/>
                             </div>
                    </form>
                 </section>
           </main>
       <footer>
       <hr>
        <p><a href="#top" title="back to the top">Back to top</a></p>
       <hr>
       </footer>
     </div>
   </body>
</html>
