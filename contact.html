 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description"
            content="A page for explaining where to contact Re-cycle">
      <meta name="keywords" content="bike,tours,guides">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> CONTACT US </title>

      <!-- Typeface: NexaRustSlab -->
      <link rel="stylesheet" href="../webfont/stylesheet.css" type="text/css">

      <!-- Typeface: Rockwell -->
      <link rel="stylesheet" href="https://use.typekit.net/kns5kjm.css">

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="css/style.css">

   </head>
   <body>
     <header>
       <div class="search-header">
          <input type="text" name="search" />
       </div>
        <div id="top">
          <a href="menu.html"
              <img src="images/graphics/menu.svg"
                   alt="hamburger menu"
                   class="menu"></a>
        <div id="page">
          <div class="main-heading">
             <h1 class="main-heading_1">RE - CYCLE</h1>
             <img src="images/graphics/logo.png" alt="The logo of Re-Cycle" class="logo" />
          </div>
          <div>
            <h2 class="tagline"> - guided bike tours around the city.</h2>
          </div>
     </header>
           <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="tours.html">TOURS</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
              </ul>
           </nav>
           <hr>
           <main>
               <h1 class="contact">CONTACT US</h1>
                 <section>
                    <form method="get">
                      <div id="contact">
                         <fieldset>
                             <legend>Contact details</legend>
                             <div>
                               <label>Full Name:
                                  <input type="text" name="name" id="name">
                               </label>
                             </div>
                             <div class="form-error" id="nameError">Please enter your name</div>
                             <div>
                               <label>E-mail:
                                  <input type="text" name="email" id="email">
                               </label>
                             </div>
                             <div class="form-error" id="emailError">Please enter your email</div>
                             <div>
                               <label>Phone number:
                                  <input type="text" name="phone" id="phone">
                               </label>
                             </div>
                             <div class="form-error" id="phoneError">Please enter your phone</div>
                         </fieldset>
                             <div class="message">
                                 <p>Your message:</p>
                                 <textarea name="message">Enter your message...</textarea>
                             </div>
                             </div>
                             <div>
                                 <input type="submit" name="order" value="SEND"/>
                             </div>
                    </form>
                 </section>
                 <section>
                     <img src="images/photos/contact.jpg" alt="A symbol of a bike on the stones"
                          class="bike" />
                 </section>
           </main>
           <div class="container_footer">
            <section class="footer">
       <footer>
           <p><a href="#top" title="back to the top">BACK TO TOP</a></p>
       </footer>
     </section>
     </div>
     </div>
     <script src="javascript/form.js"></script>
   </body>
</html>
