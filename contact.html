 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A page for explaining where to contact
      Re-cycle">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> CONTACT US </title>

      <!-- Typeface: NexaRustSlab -->
      <link rel="stylesheet" href="../stylesheet.css" type="text/css">

      <!-- Typeface: Rockwell -->
      <link rel="stylesheet" href="https://use.typekit.net/kns5kjm.css">

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="css/style.css">

   </head>
   <body>
     <div id="page">
     <div id="top">
       <header>
          <img src="images/graphics/logo.png" alt="logo" class="logo"/>
           <nav>
              <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="tours.html">TOURS</a></li>
                <li><a href="contact.html">CONTACT US</a></li>
              </ul>
           </nav>
           <hr>
       </header>
       <img src="images/photos/main.png" alt="banner" class="banner" />
           <main>
               <h1 class="contact">CONTACT US</h1>
                 <section class="col-1">
                   <img src="images/photos/contact.jpg" alt="a picture of a bike"
                        class="bike" />
                 </section>
                 <aside class="col-2">
                    <form method="get">
                      <div id="contact">
                         <fieldset>
                             <legend>Contact details</legend>
                             <div>
                               <label>Full Name:
                             <input type="text" name="name" /></label>
                             </div>
                             <div>
                               <label>E-mail:
                             <input type="text" name="lastName" /></label>
                             </div>
                             <div>
                               <label>Phone number:
                             <input type="text" name="Address" /></label>
                             </div>
                         </fieldset>
                             <div class="message">
                               <label>Your message:
                             <textarea name="message">Enter your message...</textarea>
                             </div>
                             </div>
                             <div>
                             <input type="submit" name="order" value="SEND"/>
                             </div>
                    </form>
                 </aside>
           </main>
       <footer>
       <hr>
        <p><a href="#top" title="back to the top">Back to top</a></p>
       <hr>
       </footer>
     </div>
   </body>
</html>
